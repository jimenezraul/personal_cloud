            function popup(){
                create = document.getElementById("create");
                button = document.getElementsByClassName("plus-button");
                input = document.querySelector("#input");
                confirm = document.getElementById("confirm");
                trash = document.getElementById("trash");
                icon = document.getElementById("icon");
                upload = document.getElementsByClassName("fa-cloud-upload-alt");
                uploader = document.getElementById("uploader");

                window.onclick = function(event) {
                    if (event.target == upload[0]) {
                        uploader.style.display = "inline-block";
                        create.style.display = "none";
                    }else if (event.target == confirm || event.target == trash || event.target == icon) {
                        confirm.style.display = "inline-block";
                    } else if (event.target == create || event.target == button[0] || event.target == input) {
                        create.style.display = "inline-block";
                        uploader.style.display = "none";
                    } else{ 
                        if (create == null || uploader == null){
                            confirm.style.display = "none";
                        } else{
                            create.style.display = "none";
                            uploader.style.display = "none";
                        }
                    }
                }
