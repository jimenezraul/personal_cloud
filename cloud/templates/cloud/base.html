    {% block javascript %}
        <script src="{% static 'cloud/assets/js/jquery.min.js' %}"></script>
        <script src="{% static 'cloud/assets/bootstrap/js/bootstrap.min.js' %}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
        <script src="{% static 'cloud/assets/js/theme.js' %}"></script>
        <script>
            // Get the modal
            var modal = document.getElementById("myModal");
            
            // Get the image and insert it inside the modal - use its "alt" text as a caption
            var img = document.getElementById("myImg");
            var modalImg = document.getElementById("img01");
            var captionText = document.getElementById("caption");
            img.onclick = function(){
              modal.style.display = "block";
              modalImg.src = this.src;
              captionText.innerHTML = this.alt;
            }
            
            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];
            
            // When the user clicks on <span> (x), close the modal
            span.onclick = function() { 
              modal.style.display = "none";
            }
            
            function showAndHide(props){
                    var x = document.querySelectorAll(props);
                    var confirm = document.getElementById("confirm");
                    var trash = document.getElementById("trash");
                    var icon = document.getElementById("icon");
                    console.log(x.length)
                    for (i = 0; i < x.length; i++) {
                        if(x[i].style.display === "none"){
                            x[i].style.display = "inline-block"; 
                        }else{
                            x[i].style.display = "none";
                        }
                    }
                    window.onclick = function(event) {
                        console.log(event.target == confirm || event.target == trash || event.target == icon);
                    if (event.target == confirm || event.target == trash || event.target == icon) {
                        confirm.style.display = "inline-block";
                        
                    }else{
                        confirm.style.display = "none";
                    }
                }
            }
                

            </script>
    {% endblock %}
