        <script>
            function showAndHide(props){
                var x = document.querySelectorAll(props);
                    for (i = 0; i < x.length; i++) {
                        if(x[i].style.display === "none"){
                            x[i].style.display = "inline-block"; 
                        }else{
                            x[i].style.display = "none";
                        }
                    }
            }

            var create = document.getElementById("create");
            var upload = document.getElementById("upload");
            var uploader = document.getElementById("uploader");
            var upload_block = document.getElementById("block");
            var create_block = document.getElementById("create_block");
            var trash_block = document.getElementById("trash-block");
            var trash = document.getElementById("confirm");
           
            document.addEventListener('click', function(event) {
                if(upload == null){
                    var trashInside = trash_block.contains(event.target);
                    if (trashInside) {
                        trash.style.display = "inline-block";
                    }else{
                        trash.style.display = "none";
                    }
                }else{
                    var uploadInside = upload.contains(event.target);
                    var uploaderInside = uploader.contains(event.target);
                    var createInside = create_block.contains(event.target);
                    if (uploaderInside) {
                    create.style.display = "none";
                    uploader.style.display = "inline-block";
                    }else if (createInside) {
                        create.style.display = "inline-block";
                        uploader.style.display = "none";
                    }else if (uploadInside) {
                        create.style.display = "none";
                        uploader.style.display = "inline-block";
                    }else{
                        create.style.display = "none";
                        uploader.style.display = "none";
                    }
                }
                
            });
            
                // Add the following code if you want the name of the file appear on select
                $(".custom-file-input").on("change", function() {
                  var fileName = $(this).val().split("\\").pop();
                  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
                });
            </script>
